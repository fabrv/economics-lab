<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>SUPPLY AND DEMAND</h1>

    <div style="position: absolute; top: 80px; left: 510px;font-style: italic">Market</div>
    <div style="position: absolute; top: 125px; left: 500px;">Company A</div>
    <div style="position: absolute; top: 145px; left: 500px;">Company B</div>
    <div style="position: absolute; top: 165px; left: 500px;">Company C</div>
    <br><br>
    <div style="position: absolute; top: 100px; left: 625px;">Available</div>
    <div style="position: absolute; top: 100px; left: 730px;">Price</div>

    <br style="border: black">
    <input id="availableA" type="text" name="buyB"><br>
    <input id="availableB" type="text" name="buyB"><br>
    <input id="availableC" type="text" name="buyC"><br>
    <input id="priceA" type="text" name="sellA"><br>
    <input id="priceB" type="text" name="sellB"><br>
    <input id="priceC" type="text" name="sellC"><br>

    <div style="position: absolute; top: 210px; left: 600px; font-style: italic">My Stocks</div>
    <table style="width:20%; position: absolute; top: 240px; left: 500px">
        <tr>
            <th> </th>
            <th> Company 1 </th>
            <th> Company 2 </th>
            <th> Company 3 </th>
        </tr>
        <tr>
            <td>Quantity</td>
            <td id="quantityA"> </td>
            <td id="quantityB"> </td>
            <td id="quantityC"> </td>
        </tr>
        <tr>
            <td>Balance</td>
            <td id="playerMoney"> </td>
        </tr>
    </table>


    <div style="position: absolute; top: 330px; left: 625px;">Buy</div>
    <div style="position: absolute; top: 330px; left: 730px;">Sell</div>
    <button type="button" onclick="alert('Saved')" style="margin-top: 200px; margin-left: 670px">Submit</button>
    <div style="position: absolute; top: 350px; left: 500px;">Company A</div>
    <div style="position: absolute; top: 370px; left: 500px;">Company B</div>
    <div style="position: absolute; top: 390px; left: 500px;">Company C</div>

    <input id="buyA" type="number" name="buyA"><br>
    <input id="buyB" type="number" name="buyB"><br>
    <input id="buyC" type="number" name="buyC"><br>
    <input id="sellA" type="number" name="sellA"><br>
    <input id="sellB" type="number" name="sellB"><br>
    <input id="sellC" type="number" name="sellC"><br>

    <script src="/socket.io/socket.io.js"></script>
    <script src="static/game.js"></script>
    <!--<script type="text/javascript" src="Gamelogic/Company.js" ></script>-->
</body>
</html>
